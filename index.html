<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Game Template</title>
		<script>
			window.env = {
				buildType: 'production',
				version: '3.22.1'
			};

			// Check that service workers are supported
			if ('serviceWorker' in navigator) {
				// only load in production
				if (window.env.buildType === 'production') {
					// Use the window load event to keep the page load performant
					window.addEventListener('load', () => {
						navigator.serviceWorker.register('service-worker.js');
					});
				}
			}
		</script>
	<link rel="shortcut icon" href="favicon.png"><link href="vendor.css" rel="stylesheet"><link href="game.css" rel="stylesheet"></head>

	<body>
		<div id="game-container"></div>
	<script type="text/javascript" src="vendor.js"></script><script type="text/javascript" src="game.js"></script></body>

</html>
